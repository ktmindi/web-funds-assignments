ALWAYS use meaningful alt attributes with this element for writing valid and semantic code.
alt attribute is helpful for when a user cannot view your image for whatever reason -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Displaying Blocks</title>
        <link rel="stylesheet" type="text/css" href="db.css">
    </head>
    <body>
        <div id="container">
            <div id="navi">
                <div class="item"><img id="catnavi" src="images/github.jpg" alt="Dojo Github Cat Image"></div>
                <div class="item"><h1>DISPLAY OUR BLOCKS!</h1></div>
                <div class="item"><img id="catnavi" src="images/catandninja.png" alt="Dojo Cat Ninja Image"></div>
            </div>
            
            <div id="col_one">
                <div class="blue_box"><img id="cat" src="images/dojocat.jpg" alt="Dojo Cat Image"></div>
                <div class="blue_box"><img id="cat" src="images/coder2.jpg" alt="Coder2 Cat Image"></div>
                <div class="blue_box"><img id="cat" src="images/cherry.jpg" alt="Cherry Cat Image"></div>
                <div class="blue_box"><img id="cat" src="images/aidorucat.png" alt="Aidor Cat Image"></div>
            </div>
            <div id="col_two">
                <div class="red_box"><img id="cat" src="images/heisencat.png" alt="Heisencat Cat Image"></div>
                <div class="red_box"><img id="cat" src="images/riddlocat.png" alt="Riddler Cat Image"></div>
                <div class="red_box"><img id="cat" src="images/oktobercat.png" alt="OktoberFest Cat Image"></div>
                <div class="red_box"><img id="cat" src="images/domo-cat.png" alt="Domo Cat Image"></div>
            </div>
            <div id="col_three">
                <div class="blue_box"><img id="cat" src="images/linkcat.png" alt="Link Cat Image"></div>
                <div class="blue_box"><img id="cat" src="images/chellocat.jpg" alt="Chello Cat Image"></div>
                <div class="blue_box"><img id="cat" src="images/mario.png" alt=" Cat Image"></div>
                <div class="blue_box"><img id="cat" src="images/kantana.jpg" alt="DCat Image"></div>
            </div>
            <div id="col_four">
                <div class="red_box"><img id="cat" src="images/ironcat.png" alt="Ironman Cat Image"></div>
                <div class="red_box"><img id="cat" src="images/stormtroopocat.png" alt="Storm Trooper Cat Image"></div>
                <div class="red_box"><img id="cat" src="images/cooler.png" alt=" My Little Pony Cat Image"></div>
                <div class="red_box"><img id="cat" src="images/daftpunk.gif" alt="Daft Punk Cat Image"></div>
            </div>
            <div id="col_five">
                <div class="blue_box"><img id="cat" src="images/defunktocat.png" alt="De Funk Cat Image"></div>
                <div class="blue_box"><img id="cat" src="images/visionary.jpg" alt="Visionary Cat Image"></div>
                <div class="blue_box"><img id="cat" src="images/jean-luc-picat.jpg" alt="Jean Luc Picat Cat Image"></div>
                <div class="blue_box"><img id="cat" src="images/codercat.jpg" alt="Coder Cat Image"></div>
            </div>
        </div>
    </body>
</html>
