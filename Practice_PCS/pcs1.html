<!-- practicing and understanding parent, child, and sibling relationships in html -->
<!-- to view html file in browser - first save the file then drag the file into your browser and it will open up-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic I</title>
    </head>
    <body>
        <h1>What Language do you love?</h1>
        <p>I love HTML!</p>    
    </body>
</html>

<!--html is the root element and has no parents-->
<!--html is the parent of head and body-->
<!--head and body are both child elements of html-->
<!--head has one child = title ; and title has one content "basic i"-->
<!--body has two children = h1 and p -->
<!--head and body are siblings-->
